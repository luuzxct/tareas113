<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="stilocuerpo.css" type="text/css">
    <meta charset="utf-8">
    <title>Vector Fibonacci</title>
</head>
<body>
    <script>
        function generarFibonacci() {
        var n= parseInt(document.getElementById("numero").value);
        var a = 0;
        var b = 1;
        var serie = [a, b];
         for (var i = 0; i <= n; i++) {
         var c = a + b;
         serie.push(c);
         a = b;
         b = c;
       }
       document.getElementById("resultado").textContent = "[" + serie.join(", ")+"]";
     }
 </script>
 <body>
    <div class="cuerpo">
     <center>
         <font size="5px">
             <h1>Pregunta.10</h1>
             <label for="numero">Tama√±o del vector:</label>
             <input type="number" id="numero" min="1" value="10">
             <button onclick="generarFibonacci()">Generar</button>
             <p id="resultado"></p>
         </font>
     </center>
    </div>
</body>
</html>
