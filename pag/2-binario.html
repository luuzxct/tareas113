<!doctype html>
<html>
<head>
    <title>Binario</title>
    <link rel="stylesheet" href="stilocuerpo.css" type="text/css">
<meta charset="utf-8">
<title></title>
<script>
	function binario(){
		var n= parseInt(document.getElementById("numero").value);
		var serie=[];
		for (var i = 1; i <= n; i++) {
        	serie.push(i.toString(2));
      	}
  	document.getElementById("resultado").textContent = "Serie de Binarios: " + serie.join(", ");
    }
	
</script>
</head>


<body>
    <div class="cuerpo">
	<center>
		<font size="5px">
			<h1>Pregunta.2</h1>
			<label for="numero">Número de términos:</label>
			<input type="number" id="numero" min="1" value="10">
			<button onclick="binario()">Generar</button>
			<p id="resultado"></p>
		</font>
	</center>
</body>
</div>
</html>
