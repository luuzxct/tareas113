<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="stilocuerpo.css" type="text/css">
    <meta charset="utf-8">
    <title></title>
</head>
<script>
    function invertir() {
        var palabra = document.getElementById("cadena").value;
        var resultado = document.getElementById("resultado");

        var cadenaInvertida = invertirCadena(palabra);

        resultado.textContent = "Cadena invertida: " + cadenaInvertida;
    }

    function invertirCadena(str) {
        return str.split('').reverse().join('');
    }
</script>
<body>
    <div class="cuerpo">
	<center>
		<font size="5px">
			<h1>Pregunta.13</h1>
			<label for="cadena">Palabra:</label>
			<input type="text" id="cadena">
			<button onclick="invertir()">Verificar</button>
			<p id="resultado"></p>
		</font>
	</center> </div>   
</body>
</html>
