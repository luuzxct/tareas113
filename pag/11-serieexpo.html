<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="stilocuerpo.css" type="text/css">
    <meta charset="utf-8">
    <title></title>
</head>
<script>
    function exponencial() {
        var n = parseInt(document.getElementById("numero").value);
        var x = document.getElementById("equis").value;
        var aux = "";
        var serie = [];
        for (var i = 1; i <= n; i++) {
            if (i === 1) {
                serie.push(1);
            } else {
                aux = x + "^" + (i - 1) + "/" + (i - 1) + "!";
                serie.push(aux);
            }
        }
        document.getElementById("resultado").textContent = serie.join(" + ");
    }
</script>
<body>
    <div class="cuerpo">
	<center>
		<font size="5px">
			<h1>Pregunta.11</h1>
			<label for="numero">Número de términos:</label>
			<input type="number" id="numero" min="1" value="10">
            <label for="equis">Numerador:</label>
			<input type="text" id="equis" value="">
			<button onclick="exponencial()">Generar</button>
			<p id="resultado"></p>
		</font>
	</center></div>
</body>
</html>
