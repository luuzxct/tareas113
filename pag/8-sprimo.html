<!doctype html>
<html>
<head>
    <title>Primo</title>
    <link rel="stylesheet" href="stilocuerpo.css" type="text/css">
<meta charset="utf-8">
<title></title>
</head>
<script>
	function primo(){
		var n=parseInt(document.getElementById("numero").value);
		var c=0;
		for(var i=1;i<=n;i++){
			if(n%i===0){
				c++;
			}
		}
		if(c===2 || c===1){
			document.getElementById("resultado").textContent ="Es primo";
		}
		else{
			document.getElementById("resultado").textContent ="No es primo";
		}
	}
</script>

<body>
    <div class="cuerpo">
	<center>
		<font size="5px">
			<h1>Pregunta.8</h1>
			<label for="numero">NÃºmero:</label>
			<input type="number" id="numero" min="1" value="">
			<button onclick="primo()">Verificar</button>
			<p id="resultado"></p>
		</font>
	</center>
</div>
</body>
</html>
