<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="stilocuerpo.css" type="text/css">
<meta charset="utf-8">
<title>Calculadora con Tablas</title>
<script>
    let displayValue = "";

    function appendValue(value) {
        displayValue += value;
        document.getElementById("display").value = displayValue;
    }

    function calculate() {
        try {
            document.getElementById("display").value = eval(displayValue);
            displayValue = document.getElementById("display").value;
        } catch {
            document.getElementById("display").value = "Error";
            displayValue = "";
        }
    }

    function clearDisplay() {
        displayValue = "";
        document.getElementById("display").value = "0";
    }
</script>
</head>
<body>
    <div class="cuerpo">
    <h1><center>Calculadora</center></h1>
</div>
<div class="cuerpotabla">
    <table>
        <tr>
            <td colspan="4" style="padding: 10px;"><input type="text" id="display" value="0" readonly style="width: 100%; height: 40px; text-align: right; font-size: 18px;"></td>
        </tr>
        <tr>
            <td><button onclick="appendValue('1')">1</button></td>
            <td><button onclick="appendValue('2')">2</button></td>
            <td><button onclick="appendValue('3')">3</button></td>
            <td><button onclick="appendValue('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="appendValue('4')">4</button></td>
            <td><button onclick="appendValue('5')">5</button></td>
            <td><button onclick="appendValue('6')">6</button></td>
            <td><button onclick="appendValue('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="appendValue('7')">7</button></td>
            <td><button onclick="appendValue('8')">8</button></td>
            <td><button onclick="appendValue('9')">9</button></td>
            <td><button onclick="appendValue('*')">*</button></td>
        </tr>
        <tr>
            <td><button onclick="appendValue('0')">0</button></td>
            <td><button onclick="clearDisplay()">C</button></td>
            <td><button onclick="calculate()">=</button></td>
            <td><button onclick="appendValue('/')">/</button></td>
        </tr>
    </table>
</div>
</body>
</html>
